<!DOCTYPE html>
<html>

<head>
    <title>Actualizar País</title>
</head>

<body>
    <h1>Actualizar País</h1>
    <form id="formActualizarPais">
        <label>Nombre actual:</label><br>
        <input type="text" id="nombre" required><br><br>
        <label>Nuevo nombre:</label><br>
        <input type="text" id="nuevo_nombre" required><br><br>
        <button type="submit">Actualizar</button>
    </form>
    <button onclick="window.location.href='usuario.html'">Home</button>
    <script>
        document.getElementById('formActualizarPais').onsubmit = async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const nuevo_nombre = document.getElementById('nuevo_nombre').value;
            const res = await fetch('/ActualizarPais', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, nuevo_nombre })
            });
            const result = await res.json();
            alert(result.message);
        };
    </script>
</body>

</html>
