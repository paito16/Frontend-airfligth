<!DOCTYPE html>
<html>

<head>
    <title>Eliminar Aerolínea</title>
</head>

<body>
    <h1>Eliminar Aerolínea</h1>
    <form id="formEliminarAerolinea">
        <label>Nombre de Aerolínea:</label><br>
        <input type="text" id="nombre" required><br><br>
        <label>ID de Aerolínea:</label><br>
        <input type="text" id="id" required><br><br>
        <button type="submit">Eliminar</button>
    </form>
    <button onclick="window.location.href='usuario.html'">Home</button>
    <script>
        document.getElementById('formEliminarAerolinea').onsubmit = async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const id = document.getElementById('id').value;
            const res = await fetch('/EliminarAerolinea', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, id })
            });
            const result = await res.json();
            alert(result.message);
        };
    </script>
</body>

</html>
