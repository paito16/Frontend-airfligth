<!DOCTYPE html>
<html>
<head><title>Eliminar Ruta</title></head>
<body>
    <h1>Eliminar Ruta</h1>
    <form id="formEliminarRuta">
        <label>Nombre de la Ruta:</label><br>
        <input type="text" id="nombre" required><br><br>
        <label>ID de la Ruta:</label><br>
        <input type="text" id="id" required><br><br>
        <button type="submit">Eliminar</button>
    </form>
    <button onclick="window.location.href='usuario.html'">Home</button>
    <script>
        document.getElementById('formEliminarRuta').onsubmit = async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const id = document.getElementById('id').value;
            const res = await fetch('/EliminarRuta', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, id })
            });
            const result = await res.json();
            alert(result.message);
        };
    </script>
</body></html>
