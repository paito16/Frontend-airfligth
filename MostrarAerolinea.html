<!DOCTYPE html>
<html>

<head>
    <title>Mostrar Aerolínea</title>
</head>

<body>
    <h1>Mostrar Aerolínea</h1>
    <button onclick="mostrarAerolineas()">Mostrar Aerolíneas</button>
    <div id="resultado"></div>
    <button onclick="window.location.href='usuario.html'">Home</button>
    <script>
        async function mostrarAerolineas() {
            const res = await fetch('/MostrarAerolinea');
            const data = await res.json();
            document.getElementById('resultado').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>

</html>
